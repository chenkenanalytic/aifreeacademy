<style type="text/css">
      .image-container {
    width: 100px; /* 目標寬度 */
    height: 100px; /* 目標高度 */
    overflow: hidden; /* 隱藏溢出的部分 */
    display: flex; /* 使用 flexbox 布局 */
    justify-content: center; /* 水平居中 */
    align-items: center; /* 垂直居中 */
}

.image-container img {
    width: 100%;
    height: auto; /* 保持圖片比例 */
}

</style>


   <div class="col-lg-4">
      <div class="blog_right_sidebar">
         <aside class="single_sidebar_widget post_category_widget">
            <h4 class="widget_title" style="color: #2d2d2d;">文章分類</h4>
            <ul class="list cat-list">
                {% for category in columns%}
                <li>
                    <a class="d-flex" href="/blog/?category={{ category.name }}">
                        <p>{{ category.name }}</p>
                        <p>({{ category.column_post_num }})</p>
                    </a>
                </li>
                {% endfor %}
            </ul>
         </aside>
         <aside class="single_sidebar_widget popular_post_widget">
            <h3 class="widget_title" style="color: #2d2d2d;">最新文章</h3>
            {% for p in latest_posts %}
            <div class="media post_item">
               <div class="image-container">
                  <img src="{{ p.img_link }}" alt="post">
               </div>
               <div class="media-body">
                  <a href="/post/{{ p.slug }}">
                    <p style="margin-bottom: 5px">{{ p.title }}</p>
                    <!-- <h3 style="color: #2d2d2d;">{{ p.subtitle|truncatechars:15 }}</h3> -->
                  </a>
                  <p>發佈時間：{{ p.pub_date|date }}</p>
               </div>
            </div>
            {% endfor %}
            
         </aside>
         
         <aside class="single_sidebar_widget newsletter_widget">
            <h4 class="widget_title" style="color: #2d2d2d; margin-bottom: 10px;">趨勢電子報</h4>
            <p style="color:gray;text-align: center;">不想錯過最新資訊嗎？趕緊訂閱！</p>
            <form action="#">
               <div class="form-group">
                  <input type="email" class="form-control" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = '請輸入電子信箱'" placeholder='請輸入電子信箱' required>
               </div>
               <button class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn" type="submit">確認訂閱</button>
            </form>
         </aside>
      </div>
   </div>
